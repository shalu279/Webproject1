<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
    <div class="applybox">
    <h1>Job application 
        <spam class="tittle_small">(web)</spam>
    </h1>
    <form action="">
        <div class="form_container">
            <div class="form_control">
                <label for="First_name">First Name</label>
                <input id="First_name" name="First_name" placeholder="Enter First name.."/>
            </div>
            <div class="form_control">
                <label for="Last_name">Last Name</label>
                <input id="Last_name" name="Last_name" placeholder="Enter Last name.."/>
            </div>
            <div class="form_control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email .."/>
            </div>
             <div class="form_control">
                <label for="Job_role">Job role</label>
                <select id="Job_role" name="Job_role">
                    <option value=""> Select Job role</option>
                    <option value="fronted"> Fronted Devloper</option>
                    <option value="backend">Backend Devloper</option>
                    <option value="full_stack">full stack Devloper </option>
                    <option value="ui_ux">Ui Ux Designer</option>
                </select>
            </div>
            <div class="textarea_control">
             <label for="address">Address</label>
            <textarea 
                id="address" 
                name="address" 
                row="4" 
                cols="50" 
                placeholder="Enter your address"
            ></textarea>
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Enter your City."/>
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Pincode"/>
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input value="2025-06-24" type="date" id="date" name="date"/>
            </div>
            <div class="form_control">
                <label for="upload">Upload your CV</label>
                <input type="file" id="upload" name="upload" placeholder="resume"/>
            </div>
             </div>
             <div class="buttom_container">
                <button type="submit">Apply Now</button>
             </div>
    </form>
    </div>
    </div>
</body>
</html>
